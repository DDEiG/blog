<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<label>
    제목
    <input type="text" name="title" th:value="${post.title}" th:readonly="true">
</label>
<br>
<label>
    본문
    <textarea name="body" id="" cols="30" rows="10" th:text="${post.body}" th:readonly="true"></textarea>
</label>
<a th:href="@{/posts/{id}/edit(id=${post.id})}">수정</a>
<form th:action="@{/posts/{id}(id=${post.id})}" th:method="delete">
    <button type="submit">삭제</button>
</form>
<a th:href="@{/posts}">목록으로</a>
</body>
</html>
