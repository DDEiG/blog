spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db
    username: root
    password: password
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: false
        highlight_sql: true
  #        use_sql_comments: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true


logging:
  level:
    root: info
    org.hibernate:
      SQL: debug
      orm.jdbc.bind: trace